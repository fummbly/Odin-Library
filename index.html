<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Odin Library</title>
</head>
<body>
    <header class="header">

        <div class="container">
            <h1 class="head-logo">Library</h1>
        </div>
    </header>
    <div id="content">

        <div class="container newBook">
    
            <button id="new-book" class="btn">New Book</button>
        </div>
        <div class="container books">
    
            <select name="sort" id="sort">
                <option selected value=1>Title: A-Z</option>
                <option value=2>Title: Z-A</option>
                <option value=3>Pages: Increasing</option>
                <option value=4>Pages: Decreasing</option>
                <option value=5>Read It</option>
            </select>
        
            <div id="card-holder">
        
            </div>
        
        </div>
    </div>
    <form id="add-book">
        <label for="book-name">Name</label>
        <input type="text" id="book-name" name="book-name" required>
        <p id="nameError" class="error"></p>
        <label for="book-author">Author</label>
        <input type="text" id="book-author" name="book-author" required>
        <p id="authorError" class="error"></p>
        <label for="book-pages">Pages</label>
        <input type="number" min="1" id="book-pages" name="book-pages" required>
        <label for="book-read">Have you read it?</label>
        <input type="checkbox" name="book-read" id="book-read">
        <button type="submit" class="btn" id="add">Add</button>
        <button class="btn" id="cancel">Cancel</button>
    </form>

</body>
<script src="script.js"></script>
</html>
